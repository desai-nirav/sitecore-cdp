<section class="u-align-center u-clearfix u-section-2" id="carousel_1ba4">
    <div class="u-clearfix u-sheet u-valign-middle-lg u-valign-middle-md u-valign-middle-sm u-valign-middle-xl u-sheet-1">
        <h2 class="u-text u-text-1">{{products.record.title}}</h2>
        <p class="u-text u-text-2">{{products.record.subtitle}}</p>
        <p>&nbsp;</p>
        <h3 class="u-text u-text-1">{{products.record.listtitle}}</h3>
        <div class="u-expanded-width u-list u-repeater u-list-1">
            {{#each products.record.products}}
            <div class="u-container-style u-list-item u-repeater-item">
                <div class="u-container-layout u-similar-container u-valign-top-sm u-container-layout-1">
                    <img src="{{img}}" alt="" class="u-expanded-width u-image u-image-default u-image-1" data-image-width="2250" data-image-height="1500" />
                    <div class="u-align-center u-container-style u-group u-white u-group-1">
                        <div class="u-container-layout u-valign-middle-lg u-valign-middle-md u-valign-middle-xl u-container-layout-2">
                            <h3 class="u-text u-text-3">${{price}}</h3>
                            <h6 class="u-text u-text-default u-text-4">{{name}}</h6>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
        <a href="javascript:void(0);" class="u-border-2 u-border-grey-dark-1 u-btn u-button-style u-btn-1">Learn More</a>
    </div>
</section>
